
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<title>蟠桃乐园后台登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<script>
  var p_publc='__PUBLIC__';
  //alert(p_publc);
</script>
<link rel="stylesheet" href="__PUBLIC__/login/css/supersized.css">
<link rel="stylesheet" href="__PUBLIC__/login/css/login.css">
<link href="__PUBLIC__/login/css/bootstrap.min.css" rel="stylesheet">
<script src="__PUBLIC__/login/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/login/js/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/login/js/tooltips.js"></script>
<script src="__PUBLIC__/login/js/jquery-1.8.2.js"></script>
</head>

<body>

<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<img src="__PUBLIC__/User/images/logo.png" >
			</div>
		
			<div class="login_form">
				<form action="{:U('login/idcheck')}" id="login_form" method="post">
					<div class="form-group">
						<label for="id" class="t">账　号：</label> 
						<input id="id" name="id" type="text" class="form-control x319 in" 
						autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="t">密　码：</label> 
						<input id="password" name="password" type="password" 
						class="password form-control x319 in">
					</div>
					<div class="form-group">
						<label for="verify" class="t">验证码：</label>
						 <input id="verify" name="verify" type="text" class="form-control x164 in">
						<img id="captcha_img" alt="点击更换" title="点击更换" onclick="change_code()" src="{:U('login/verify')}" class="m">
					</div>

					<div class="form-group space">
						<label class="t"></label>　　　
						<button type="submit"  id="submit_btn"  onclick="checkloginsuer()"
						class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp</button>
						<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
					</div>
				</form>
			</div>
		</div>
		<div class="bottom">蟠桃乐园系统登陆</div>
	</div>
</div>
<!--  桌面new内容-->
<script src="__PUBLIC__/login/js/supersized.3.2.7.min.js"></script>
<script src="__PUBLIC__/login/js/supersized-init.js"></script>
<script src="__PUBLIC__/login/js/scripts.js"></script>
<div style="text-align:center;">

<script >
function change_code(){
var verifyURL=$('#captcha_img').attr('src');
	$('#captcha_img').attr("src",verifyURL+'?'+Math.random());
}
</script>

</div>
</body>
</html>
